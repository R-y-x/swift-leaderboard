<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swift Coins Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050812;
      --panel: #0b1020;
      --accent: #00c8ff;
      --accent-soft: rgba(0, 200, 255, 0.25);
      --text: #e8f5ff;
      --muted: #8aa0b8;
      --gold: #ffd166;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #08162b, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, #0b1225, #070b18);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(0,200,255,0.15);
    }

    h1 {
      margin: 0 0 6px;
      text-align: center;
      font-size: 28px;
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent-soft);
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .leaderboard {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: 50px 1fr auto;
      align-items: center;
      padding: 12px 14px;
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .row:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .rank {
      font-weight: 700;
      color: var(--muted);
      text-align: center;
    }

    .username {
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .wallet {
      font-weight: 700;
      color: var(--accent);
    }

    /* ü•á TOP 1 SPECIAL */
    .row.top {
      background: linear-gradient(
        90deg,
        rgba(255, 209, 102, 0.15),
        rgba(255, 209, 102, 0.03)
      );
      border-color: rgba(255, 209, 102, 0.35);
      box-shadow: 0 0 25px rgba(255, 209, 102, 0.25);
    }

    .row.top .rank {
      color: var(--gold);
      font-size: 18px;
    }

    .row.top .username {
      font-size: 17px;
      color: var(--gold);
    }

    .footer {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üèÜ Swift Coins Leaderboard</h1>
    <div class="subtitle">
      Top richest wallets ¬∑ Auto updates every minute
    </div>

    <div id="leaderboard" class="leaderboard"></div>

    <div class="footer">
      <span id="updated" class="pulse">Updating‚Ä¶</span>
      <span>Inf Aurora</span>
    </div>
  </div>

  <script>
    async function loadLeaderboard() {
      const res = await fetch("leaderboard.json?_=" + Date.now());
      const data = await res.json();

      const board = document.getElementById("leaderboard");
      board.innerHTML = "";

      data.leaderboard.forEach(user => {
        const row = document.createElement("div");
        row.className = "row" + (user.rank === 1 ? " top" : "");

        row.innerHTML = `
          <div class="rank">#${user.rank}</div>
          <div class="username">${user.username}</div>
          <div class="wallet">${user.wallet.toLocaleString()} ü™ô</div>
        `;

        board.appendChild(row);
      });

      const updated = document.getElementById("updated");
      const secondsAgo = Math.floor(Date.now() / 1000 - data.updated);
      updated.textContent = `Last updated ${secondsAgo}s ago`;
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 60000);
  </script>
</body>
</html>
