<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swift Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg1:#0a1430;
  --bg2:#050812;
  --panel:#0b1a3a;
  --row:#10245a;
  --accent:#4aa3ff;
  --accentGlow:rgba(74,163,255,.45);
  --text:#eaf3ff;
  --muted:#9bb0d3;
  --gold:#ffd166;
}

*{box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  padding:28px;
  color:var(--text);
}

.container{
  width:100%;
  max-width:820px;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:18px;
}

.header h1{
  margin:0;
  font-size:22px;
  letter-spacing:.5px;
}

.header span{
  font-size:13px;
  color:var(--muted);
}

/* ===== CARD ===== */
.card{
  background:linear-gradient(180deg,#0e1f4a,#081433);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 0 2px rgba(74,163,255,.15),0 25px 60px rgba(0,0,0,.45);
  position:relative;
}

/* ===== TOP CONTROLS ===== */
.controls{
  display:flex;
  gap:10px;
  justify-content:space-between;
  flex-wrap:wrap;
  margin-bottom:12px;
}

.tabs{
  display:flex;
  background:rgba(255,255,255,.05);
  border-radius:14px;
  overflow:hidden;
}

.tab{
  padding:8px 14px;
  cursor:pointer;
  font-weight:700;
  font-size:13px;
  color:var(--muted);
}

.tab.active{
  background:linear-gradient(180deg,rgba(74,163,255,.35),rgba(74,163,255,.15));
  color:white;
}

.search input{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.1);
  border-radius:14px;
  padding:8px 12px;
  color:white;
  outline:none;
}

/* ===== ROWS ===== */
.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.row{
  display:grid;
  grid-template-columns:60px 1fr auto;
  gap:12px;
  align-items:center;
  background:linear-gradient(90deg,#0f255e,#0b1b44);
  padding:10px 14px;
  border-radius:16px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.08);
}

.rank{
  font-size:20px;
  font-weight:900;
  text-align:center;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  border:2px solid var(--accent);
  box-shadow:0 0 12px var(--accentGlow);
}

.user{
  display:flex;
  gap:10px;
  align-items:center;
}

.name{
  font-weight:800;
  font-size:14px;
  line-height:1.2;
  word-break:break-word;
}

.sub{
  font-size:11px;
  color:var(--muted);
}

/* ===== STARS ===== */
.stars{
  color:#ffc83d;
  font-size:14px;
  margin-top:3px;
}

.value{
  text-align:right;
  font-weight:900;
}

.value small{
  display:block;
  font-size:11px;
  color:var(--muted);
}

/* ===== EMPTY ===== */
.empty{
  text-align:center;
  padding:18px;
  color:var(--muted);
}

/* ===== VIEWS ===== */
.views{
  text-align:center;
  margin-top:14px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>üèÜ LEADERBOARD</h1>
    <span>Swift Coins & Messages</span>
  </div>

  <div class="card">

    <div class="controls">
      <div class="tabs">
        <div class="tab active" id="tabCoins">ü™ô Coins</div>
        <div class="tab" id="tabMsgs">üí¨ Messages</div>
      </div>

      <div class="search">
        <input id="search" placeholder="Search username...">
      </div>
    </div>

    <div class="list" id="list"></div>

    <div class="views" id="views">üëÅÔ∏è Views: loading...</div>

  </div>
</div>

<script>
const COINS_URL="leaderboard.json";
const MSGS_URL="messages.json";

let mode="coins",coins=null,msgs=null;

const list=document.getElementById("list");
const search=document.getElementById("search");

const tabCoins=document.getElementById("tabCoins");
const tabMsgs=document.getElementById("tabMsgs");

const medals=["ü•á","ü•à","ü•â"];

function stars(rank){
  let s=5-Math.min(rank-1,4);
  return "‚òÖ".repeat(s)+"‚òÜ".repeat(5-s);
}

function row(u){
  const r=u.rank||0;
  const medal=medals[r-1]||`#${r}`;
  const avatar=u.avatar||"https://cdn.discordapp.com/embed/avatars/0.png";

  let main,sub;
  if(mode==="coins"){
    main=`${Number(u.wallet||0).toLocaleString()} ü™ô`;
    sub=u.protected?"Protected üõ°":"";
  }else{
    main=`${Number(u.messages||0).toLocaleString()} msgs`;
    sub=`Level ${u.level||0}`;
  }

  return `
  <div class="row">
    <div class="rank">${medal}</div>
    <div class="user">
      <img class="avatar" src="${avatar}">
      <div>
        <div class="name">${u.username||"Unknown"}</div>
        <div class="stars">${stars(r)}</div>
        <div class="sub">${u.user_id||""}</div>
      </div>
    </div>
    <div class="value">
      ${main}
      <small>${sub}</small>
    </div>
  </div>`;
}

function render(data){
  if(!data){list.innerHTML=`<div class="empty">No data</div>`;return;}
  const q=search.value.toLowerCase();
  const arr=data.leaderboard.filter(u=>
    (u.username||"").toLowerCase().includes(q)
  );
  list.innerHTML=arr.length?arr.map(row).join(""):`<div class="empty">No results</div>`;
}

async function load(){
  coins=await fetch(COINS_URL).then(r=>r.json()).catch(()=>null);
  msgs =await fetch(MSGS_URL).then(r=>r.json()).catch(()=>null);
  render(coins);
}

/* ===== VIEW COUNTER ===== */
const VIEW_NAMESPACE="swift-leaderboard";
const VIEW_KEY="views";

async function updateViews(){
  try{
    const res=await fetch(`https://api.countapi.xyz/hit/${VIEW_NAMESPACE}/${VIEW_KEY}`);
    const data=await res.json();
    document.getElementById("views").innerText=
      `üëÅÔ∏è Views: ${data.value.toLocaleString()}`;
  }catch{
    document.getElementById("views").innerText="üëÅÔ∏è Views: unavailable";
  }
}

tabCoins.onclick=()=>{mode="coins";tabCoins.classList.add("active");tabMsgs.classList.remove("active");render(coins);}
tabMsgs.onclick =()=>{mode="msgs";tabMsgs.classList.add("active");tabCoins.classList.remove("active");render(msgs);}
search.oninput=()=>render(mode==="coins"?coins:msgs);

load();
updateViews();
</script>
</body>
</html>
