<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swift Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050812;
      --panel: #0b1020;
      --accent: #00c8ff;
      --accent-soft: rgba(0, 200, 255, 0.25);
      --text: #e8f5ff;
      --muted: #8aa0b8;
      --gold: #ffd166;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #08162b, var(--bg));
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background: var(--panel);
      border: 1px solid var(--accent-soft);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button.active {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }

    input {
      background: var(--panel);
      border: 1px solid var(--accent-soft);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 10px;
      min-width: 220px;
    }

    .card {
      background: var(--panel);
      border-radius: 14px;
      padding: 14px 18px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .rank {
      font-weight: bold;
      color: var(--gold);
      width: 40px;
    }

    .name {
      flex: 1;
      margin-left: 10px;
    }

    .value {
      text-align: right;
      font-weight: bold;
    }

    .muted {
      font-size: 0.85em;
      color: var(--muted);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: var(--muted);
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Swift Leaderboard</h1>

    <div class="controls">
      <button id="btnCoins" class="active">ü™ô Coins</button>
      <button id="btnMessages">üí¨ Messages</button>
      <input id="search" placeholder="Search user..." />
    </div>

    <div id="list"></div>

    <footer id="updated"></footer>
  </div>

  <script>
    const COINS_URL = "./leaderboard.json";
    const MSG_URL = "./messages.json";

    let mode = "coins";
    let data = [];

    const list = document.getElementById("list");
    const updated = document.getElementById("updated");
    const search = document.getElementById("search");

    document.getElementById("btnCoins").onclick = () => switchMode("coins");
    document.getElementById("btnMessages").onclick = () => switchMode("messages");
    search.oninput = render;

    async function switchMode(m) {
      mode = m;
      document.getElementById("btnCoins").classList.toggle("active", m === "coins");
      document.getElementById("btnMessages").classList.toggle("active", m === "messages");
      await load();
    }

    async function load() {
      list.innerHTML = "Loading...";
      const res = await fetch(mode === "coins" ? COINS_URL : MSG_URL);
      const json = await res.json();
      data = json.leaderboard || [];

      if (json.updated) {
        updated.textContent = "Updated ‚Ä¢ " + new Date(json.updated * 1000).toLocaleTimeString();
      }

      render();
    }

    function render() {
      const q = search.value.toLowerCase();
      list.innerHTML = "";

      data
        .filter(u =>
          (u.username || u.user_id).toLowerCase().includes(q)
        )
        .forEach(u => {
          const card = document.createElement("div");
          card.className = "card";

          if (mode === "coins") {
            card.innerHTML = `
              <div class="rank">#${u.rank}</div>
              <div class="name">
                <div>${u.username}</div>
                <div class="muted">${u.protected ? "üõ° Protected" : "Unprotected"}</div>
              </div>
              <div class="value">
                ${u.wallet.toLocaleString()} ü™ô
                <div class="muted">$${u.usd}</div>
              </div>
            `;
          } else {
            card.innerHTML = `
              <div class="rank">#${u.rank}</div>
              <div class="name">
                <div>User ${u.user_id}</div>
                <div class="muted">Level ${u.level}</div>
              </div>
              <div class="value">
                ${u.messages.toLocaleString()} üí¨
              </div>
            `;
          }

          list.appendChild(card);
        });
    }

    load();
  </script>
</body>
</html>
